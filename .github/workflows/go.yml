name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        go: [ '1.10', '1.11', '1.12', '1.13', '1.14', '1.15', '1.16', 'master' ]
    name: Running Tests on Go ${{ matrix.go }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: go test -v -race ./...
  coverage:
    runs-on: ubuntu-16.04
    name: Preparing Coverall coverage report
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
